run:
  build-tags:
    - dbtest

linters:
  disable-all: true
  enable:
    - errcheck
    - errorlint
    - exportloopref
    - gocritic
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nolintlint
    - nosprintfhostport
    - prealloc
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tenv
    - testifylint
    - typecheck
    - unconvert
    - unused
    - usestdlibvars

linters-settings:
  goimports:
    local-prefixes: github.com/simplesurance/baur/v3
