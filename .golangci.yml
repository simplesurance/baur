linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - goimports
    - golint
    - gosimple
    - ineffassign
    - misspell
    - rowserrcheck
    - structcheck
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
    - vet

linters-settings:
  goimports:
    local-prefixes: github.com/simplesurance/baur/v1
